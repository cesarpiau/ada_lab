version: '3'

services:
  rabitmq:
    image: rabbitmq:3-management
    ports:
      - 15672:15672
      - 5672:5672
    networks:
      - lab-antifraude
  
  redis:
    image: redis/redis-stack:latest
    ports:
      - "6379:6379"
      - "8001:8001"
    networks:
      - lab-antifraude

  minio:
    image: quay.io/minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=guest
      - MINIO_ROOT_PASSWORD=guestguest
    volumes:
      - ~/.minio/data:/data
    command: server /data --console-address ":9001"
    networks:
      - lab-antifraude

networks:
  lab-antifraude: