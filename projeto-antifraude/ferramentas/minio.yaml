apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
spec:
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
      - name: minio
        image: quay.io/minio/minio
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
        ports:
        - containerPort: 9000
        - containerPort: 9001
        readinessProbe:
          httpGet:
            path: /minio/health/live
            port: 9000
          initialDelaySeconds: 5
          timeoutSeconds: 1
          periodSeconds: 5
        env:
          - name:  MINIO_ROOT_USER
            valueFrom:
              configMapKeyRef:
                name: minio-configs
                key: root-user
          - name:  MINIO_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: minio-secrets
                key: root-password
        args:
        - server
        - /data
        - --console-address
        - ":9001"
        volumeMounts:
          - name:  minio-data
            mountPath: /data
      volumes:
      - name: minio-data
        persistentVolumeClaim:
          claimName: minio-pvc-claim
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: minio-configs
data:
  root-user: guest
---
apiVersion: v1
kind: Secret
metadata:
  name: minio-secrets
type: Opaque
data:
  root-password: Z3Vlc3RndWVzdA==
---
apiVersion: v1
kind: Service
metadata:
  name: minio-api
spec:
  selector:
    app: minio
  ports:
  - name: api
    port: 9000
    targetPort: 9000
---
apiVersion: v1
kind: Service
metadata:
  name: minio-console
spec:
  selector:
    app: minio
  ports:
  - name: console
    port: 9001
    targetPort: 9001
    nodePort: 30003
  type: NodePort
---
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: my-local-storage
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: my-local-pv
spec:
  capacity:
    storage: 10Gi
  accessModes:
  - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: my-local-storage
  local:
    path: /.minio/data
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - k8s-1
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-pvc-claim
spec:
  storageClassName: my-local-storage
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 10Gi