apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
spec:
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
      - name: rabbitmq
        image: rabbitmq:3-management
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
        ports:
        - containerPort: 15672
        - containerPort: 5672
        livenessProbe:
          exec:
            command:
              - rabbitmq-diagnostics check_port_connectivity
          initialDelaySeconds: 10
          timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-console
spec:
  selector:
    app: rabbitmq
  ports:
  - name: console
    port: 15672
    targetPort: 15672
    nodePort: 30001
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
spec:
  selector:
    app: rabbitmq
  ports:
  - name: amqp
    port: 5672
    targetPort: 5672