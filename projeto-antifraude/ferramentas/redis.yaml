apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis/redis-stack:latest
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
        ports:
        - containerPort: 6378
        - containerPort: 8001
---
apiVersion: v1
kind: Service
metadata:
  name: redis-console
spec:
  selector:
    app: redis
  ports:
  - name: console
    port: 8001
    targetPort: 8001
    nodePort: 30002
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
  selector:
    app: redis
  ports:
  - name: server
    port: 6379
    targetPort: 6379